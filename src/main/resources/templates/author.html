<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<h1>Author</h1>
<div th:if="${author==null}">Author not Found</div>
<div th:if="${author!=null}">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Author</th>
            <th>Books</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${author.id}"></td>
            <td th:text="${author.fullName}"></td>
            <td>
                <table>
                    <tbody>
                    <tr th:each="book : ${author.books}">
                        <td th:text="${book.title}">Book Title</td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
